<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book now</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #282c34;
            color: #fff;
        }
        .container {
            max-width: 550px;
            margin: 30px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 30px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 1.1em;
            color: #ccc;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Ensures proper box sizing */
        }
        input {
            background-color: #444;
            color: #eee;
        }
        input:focus {
            border-color: #008CBA;
            background-color: #555;
            outline: none;
        }
        button {
            background-color: #008CBA;
            color: #fff;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f7a;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        @media screen and (max-width: 850px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            input, button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book now</h1>
    <form id="bookingForm">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" required>

        <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        // Simulated delivery time estimation
        const deliveryTime = "2-4 weeks";

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<p>Thank you, ${name}! Your booking details are confirmed.</p>
                               <p>Estimated Delivery Time: ${deliveryTime}</p>`;
    });
</script>

</body>
</html>
