<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Kings Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }
        .signin-container {
            background-color: rgba(0, 0, 0, 0.85); /* Black box style */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 30px 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
        }
        .signin-container input[type="text"]:focus,
        .signin-container input[type="password"]:focus {
            border-color: #008CBA;
            background-color: #555;
            outline: none;
        }
        .signin-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .signin-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signin-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Makes the logo rounded */
            object-fit: cover; /* Ensures the image fits within the circle */
            margin-bottom: 20px;
        }
        h1 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
   
<div class="signin-container">
    <h1>Road Kings</h1>
    <img src="https://static.vecteezy.com/system/resources/previews/034/324/010/non_2x/king-of-the-road-vintage-t-shirt-design-vector.jpg" alt="Road Kings Logo">

    <h2>Sign In</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        // Here you can add your authentication logic

        // If login is successful, redirect to bike12.html
        window.location.href = "bike12.html";
    });
</script>

</body>
</html>
